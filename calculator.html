<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator app</title>

    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <div class="calc">
            <input type="text" id="input-text" placeholder="0">
            <button id="sound-btn" onclick="clr()">C</button>
            <button id="sound-btn" onclick="del()">DEL</button>
            <button id="sound-btn" onclick="calculate('%')">%</button>
            <button id="sound-btn" onclick="calculate('/')">/</button>
            <button id="sound-btn" onclick="calculate('7')">7</button>
            <button id="sound-btn" onclick="calculate('8')">8</button>
            <button id="sound-btn" onclick="calculate('9')">9</button>
            <button id="sound-btn" onclick="calculate('*')">*</button>
            <button id="sound-btn" onclick="calculate('4')">4</button>
            <button id="sound-btn" onclick="calculate('5')">5</button>
            <button id="sound-btn" onclick="calculate('6')">6</button>
            <button id="sound-btn" onclick="calculate('-')">-</button>
            <button id="sound-btn" onclick="calculate('1')">1</button>
            <button id="sound-btn" onclick="calculate('2')">2</button>
            <button id="sound-btn" onclick="calculate('3')">3</button>
            <button id="sound-btn" onclick="calculate('+')">+</button>
            <button id="sound-btn" onclick="calculate('.')">.</button>
            <button id="sound-btn" onclick="calculate('0')">0</button>
            <button id="sound-btn" onclick="Result()" class="equal">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
